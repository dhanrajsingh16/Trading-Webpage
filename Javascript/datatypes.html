<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Datatype </h1>

    <script>
        var bool = true ; //boolean
        console.log(typeof bool) ;

        var num = 5 ; // number
        console.log(typeof num) ;

        var bool = "5" ; //string
        console.log(typeof bool) ;

        var num ; //undefined
        console.log(typeof num) ;

        var bool = null ; //object
        console.log(typeof bool) ;

        var num = 235897456n ; //bigint
        console.log(typeof num) ;
        
    </script>
</body>
</html>
