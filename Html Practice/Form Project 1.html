<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <form>

        <fieldset>

           

    <h3>Event Registration</h3>

    <br/>
    <br/>

    <label for="text">Name : </label>

    <input type="textfield" id="text" >


    <br/>
    <br/>


    <label for="email">Email : </label>

    <br/>
    <input type="text" id="email" name="email">


    <br/>
    <br/>



    <label for="phoneNumber">Phone No : </label>

    <br/>

    <input type="tel" id="phoneNumber" name="phoneNumber">

    <br/>
    <br/>

    <br/>

    <select name="Occupation" id="selector1">

    <br/>

    <br/>
    <br/>

    <input type="checkbox" id="CSS" name="CSS">

    <br/>
    <br/>

    <input type="checkbox" id="JavaScript" name="JavaScript">
    <br/>
    <label for="JavaScript">JavaScript</label>

    <br/>
    <br/>

    
    <textarea name="Comments" id="Comments" cols="30" rows="10" placeholder="Enter your text here..."></textarea>

    <br/>
    <br/>


    <button>Register</button>

</fieldset>

</form>
