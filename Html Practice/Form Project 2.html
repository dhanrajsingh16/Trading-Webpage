<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

    <h2>Job Application</h2>

    <br/>
    <br/>

    <label for="text"> Name : </label>
    <br/>
    <input type="textfield" id="text">

    <br/>

    <label for="email"> Email : </label>
    <br/>
    <input type="email" id="email" placeholder="abc@gmail.com">

    <br/>
    <br/>

    <label for="phoneNumber">Phone : </label>
    <br/>
    <input type="tel" id="phoneNumber">

    <br/>
    <br/>

    <label for="fileselect1"> Resume : </label>
    <br/>
    <input type="file" id="textfield1">

    <br/>
    <br/>


    <label for="counter">Experiance (in years)</label>
    <input type="number" name="counter" id="counter" min="0" max="50">

    <br/>
    <br/>

    <fieldset>

        <legend>Skills</legend>

    
    <input type="checkbox" id="HTML">
    <br/>
    <label for="HTML">HTML</label>

    <br/>
    <br/>

    <input type="checkbox" id="CSS">
    <br/>
    <label for="CSS">CSS</label>

    <br/>
    <br/>

    <input type="checkbox" id="JavaScript">
    <br/>
    <label for="JavaScript">JavaScript</label>

</fieldset>


    <br/>
    <br/>

    <select name="Higher Education" id="Higher Education">
        <option value="High School">High School</option>
        <option value="Bachlors">Bachlors</option>
        <option value="Masters">Masters</option>
        <option value="Phd">Phd</option>



    </select>

    <p>Availability</p>
    <br/>
    <input type="radio" id="Full time" name="radio1" value="Full time">
    <br/>
    <label for="Full time" name="Full time" value="Full time">Full time</label>

    <br/>
    <br/>

    <input type="radio" id="Part time" name="radio1" value="Part time">
    <br/>
    <label for="Part time" name ="Part time" value="Part time">Part time</label>

    <br/>
    <br/>


    <p>Additional Comments : </p>


    <textarea name="Additional Comments" id="Additional Comments" height="30px" width="30px" placeholder="Write text here..."></textarea>

    








</form>




</body>

    
</body>
</html>
